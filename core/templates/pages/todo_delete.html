{% extends 'layout.html' %}

{% block title %}
  <title>
    Страница удаления задачи
  </title>
{% endblock %}

{% block content %}
  <main class="todo-detail">
    <h1>Удаление задачи</h1>
    
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <p>Вы уверены, что хотите удалить задачу с именем "{{ todo.name }}"?</p>
      <input type="submit" value="Подтвердить" class="button">
    </form>
  </main>
{% endblock %}
